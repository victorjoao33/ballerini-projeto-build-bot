<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Um bot que ira ajudar a fazer suas builds de um jeito facil">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Bot - te ajudo a montar sua build</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <header class="cabecalho"> 
        <img class="cabecalho-imagem" src="logo-lolzin1.png" alt="logo do bot lolzin">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Discord community</a>
            <a class="cabecalho-menu-item">Description</a>
            <a class="cabecalho-menu-item">Commands</a>
            <a class="cabecalho-menu-item">Tutorial</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-texto">
                <h1 class="conteudo-principal-texto-titulo">Build Bot</h1>
                <h2 class="conteudo-principal-texto-paragrafo">Don't know how to build? this bot is for you</h2>
                <button class="conteudo-principal-botao">Add me!</button>
            </div>
            <img class="conteudo-principal-imagem" src="botblitz.svg" alt="Imagem do bot lolzin">
        </section>
        
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">What does he do for you?</h3>
            <p class="conteudo-secundario-paragrafo">1. Create rune pages automatically.</p>
            <p class="conteudo-secundario-paragrafo">2. Organize the spells.</p>
            <p class="conteudo-secundario-paragrafo">3. Updated build suggestions.</p>
            </section>
    </main>
    
    <footer class="rodape">
        <img class="imagem-rodape" src="lolzin-rodape.svg" alt="logo do rodape">

    </footer>
</body>
</html>
